<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Selection and Chat</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            height: 100vh;
            background-color: #f5f5f5;
            display: flex;
            align-items: center;
        }

        h1 {
            text-align: center;
        }

        .container {
            max-width: 600px;
            height: fit-content;
            width: 100%;
            margin: 0 auto;
            background-color: #fff;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .pdf-list {
            list-style: none;
            padding: 0;
            margin-bottom: 20px;
        }

        .pdf-list li {
            padding: 10px 0;
            border-bottom: 1px solid #ddd;
        }

        .pdf-list input {
            margin-right: 10px;
        }

        .chat-box {
            display: flex;
            flex-direction: column;
            margin-bottom: 20px;
            width: 100%;
        }

        .chat-box textarea {
            width: 100%;
            height: 100px;
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-bottom: 20px;
        }

        .chat-box button {
            padding: 10px;
            background-color: #30a2cc;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .chat-box button:hover {
            background-color: #0d6585;
        }
    </style>
</head>

<body>

    <div class="container">
        <h1>PDF Selection and Chat</h1>
        <ul class="pdf-list">
            <li><input type="radio" name="pdf" value="pdf1">
                <a href="test.pdf" target="_blank">PDF Title1</a>
            </li>
            <li><input type="radio" name="pdf" value="pdf2">
                <a href="test.pdf" target="_blank">PDF Title2</a>
            </li>
            <li><input type="radio" name="pdf" value="pdf3">
                <a href="test.pdf" target="_blank">PDF Title3</a>
            </li>
            <li><input type="radio" name="pdf" value="pdf4">
                <a href="test.pdf" target="_blank">PDF Title4</a>
            </li>
            <li><input type="radio" name="pdf" value="pdf5">
                <a href="test.pdf" target="_blank">PDF Title5</a>
            </li>
        </ul>

        <div class="chat-box">
            <textarea placeholder="Enter your message..."></textarea>
            <button onclick="sendMessage()">Send</button>
        </div>

        <div id="message-display"></div>
    </div>

    <script>
        function sendMessage() {
            const message = document.querySelector('textarea').value;
            const display = document.getElementById('message-display');
            display.innerHTML = '<p><strong>You:</strong> ' + message + '</p>';
            document.querySelector('textarea').value = '';
        }
    </script>
</body>

</html>
